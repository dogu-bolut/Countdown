<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <!-- image -->
    <article class="birthday-img">
      <img src="./happybirthday.jpeg" alt="birthday picture">
    </article>
    <!-- info -->
    <article class="birthday-info">
      <h3>my precious birthday</h3>
      <h4 class="giveaway">
        deadline
      </h4>
      <p>
        Counter of my 24th birthday. I hope I will be have a good year until my birthday.
        Life is good, and me still coding :D
      </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">38</h4><span>days</span>
          </div>
        </div>
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">20</h4><span>hours</span>
          </div>
        </div>
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h4 class="minutes">30</h4><span>minutes</span>
          </div>
        </div>
        <!-- seconds -->
        <div class="deadline-format">
          <div>
            <h4 class="seconds">10</h4><span>seconds</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
